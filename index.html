<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #a5fecd">
      <a-box position="-2 0.5 -3"  color="#4CC3D9" ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
      <a-entity geometry="primitive: box; width: 10; height: 0.11; depth: 1" ></a-entity>
    </a-scene>
  </body>
</html>
